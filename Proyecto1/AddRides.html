<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlace a la hoja de estilos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Enlace a la hoja de estilos externa -->
    <link rel="stylesheet" href="style.css">
    <title>New Rides</title>
</head>
<body>
    <!-- Imagen del logo centrada con una anchura de 500px -->
    <img src="/Proyecto1/Images/logoAventone.jpg" alt="logo" width="500" class="centered-logo">
    
    <!-- Barra de navegación -->
    <nav class="navbar">
        <a href="/Proyecto1/SearchHome.html" target="_blank" class="nav-link">Home</a>
        <a href="/Proyecto1/AddRides.html" target="_blank" class="nav-link">Rides</a>
        <a href="/Proyecto1/Booking.html" target="_blank" class="nav-link">Booking</a>
        
        <!-- Campo de búsqueda -->
        <input type="text" class="search-input" placeholder="Search...">
        
        <!-- Icono de perfil con un menú desplegable -->
        <div class="icon-wrapper" tabindex="0">
            <i class="fas fa-user" id="profile-icon"></i>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Settings</a>
                <a href="#" class="dropdown-item">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Título de la sección de nuevos viajes con un tamaño de fuente de 75px -->
    <h2 class="another-style" style="font-size: 75px;">New Ride</h2>

    <div class="home-container">
        <!-- Formulario para agregar un nuevo viaje -->
        <form action="#" method="POST">
            <div class="form-row">
                <div class="form-group">
                    <!-- Campo para la salida -->
                    <label for="departure">Departure from</label>
                    <input type="text" id="departure" name="departure" required>
                </div>
                <div class="form-group">
                    <!-- Campo para la llegada -->
                    <label for="arrival">Arrive To</label>
                    <input type="text" id="arrival" name="arrival" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <!-- Campos para los días de la semana -->
                    <label>Days</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="mon" name="days" value="mon">
                        <label for="mon">Mon</label>
                        <input type="checkbox" id="tue" name="days" value="tue">
                        <label for="tue">Tue</label>
                        <input type="checkbox" id="wed" name="days" value="wed">
                        <label for="wed">Wed</label>
                        <input type="checkbox" id="thu" name="days" value="thu">
                        <label for="thu">Thu</label>
                        <input type="checkbox" id="fri" name="days" value="fri">
                        <label for="fri">Fri</label>
                        <input type="checkbox" id="sat" name="days" value="sat">
                        <label for="sat">Sat</label>
                        <input type="checkbox" id="sun" name="days" value="sun">
                        <label for="sun">Sun</label>
                    </div>
                </div>
                <div class="form-group">
                    <!-- Campo para la hora -->
                    <label for="time">Time</label>
                    <input type="time" id="time" name="time" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <!-- Campo para el número de asientos -->
                    <label for="seats">Seats</label>
                    <input type="number" id="seats" name="seats" min="1" max="10" required>
                </div>
                <div class="form-group">
                    <!-- Campo para la tarifa -->
                    <label for="fee">Fee</label>
                    <input type="number" id="fee" name="fee" min="0" required>
                </div>
            </div>
            
            <!-- Detalles del vehículo -->
            <label>Vehicle Details</label>
            <div class="car-info-box">
                <div class="form-row">
                    <div class="form-group">
                        <!-- Campo para la marca del vehículo -->
                        <label for="make">Make</label>
                        <select id="make" name="make" required>
                            <option value="">Select Make</option>
                            <option value="nissan">Nissan</option>
                            <option value="toyota">Toyota</option>
                            <option value="honda">Honda</option>
                            <option value="ford">Ford</option>
                            <option value="chevrolet">Chevrolet</option>
                            <option value="bmw">BMW</option>
                            <option value="mercedes-benz">Mercedes-Benz</option>
                            <option value="audi">Audi</option>
                            <option value="volkswagen">Volkswagen</option>
                            <option value="hyundai">Hyundai</option>
                            <option value="kia">Kia</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <!-- Campo para el modelo del vehículo -->
                        <label for="model">Model</label>
                        <input type="text" id="model" name="model" required>
                    </div>
                    <div class="form-group">
                        <!-- Campo para el año del vehículo -->
                        <label for="year">Year</label>
                        <input type="number" id="year" name="year" min="1900" max="2024" required>
                    </div>
                </div>
            </div>
            
            <!-- Botones para cancelar o guardar el viaje -->
            <div class="button-container">
                <a href="/Proyecto1/SearchHome.html" class="new-ride2-btn left-btn">Cancel</a>
                <button type="submit" class="new-ride2-btn right-btn">Save</button>
            </div>
        </form>
    </div>
    
    <hr>
    <!-- Pie de página con enlaces de navegación -->
    <footer class="footer">
        <p>
            <a href="/Proyecto1/SearchHome.html" target="_blank">Home</a> | 
            <a href="/Proyecto1/MyRides.html" target="_blank">Rides</a> | 
            <a href="/Proyecto1/Booking.html" target="_blank">Booking</a> | 
            <a href="/Proyecto1/EdditProfile.html" target="_blank">Settings</a> | 
            <a href="/Proyecto1/Login.html" target="_blank">Login</a> | 
            <a href="/Proyecto1/Registration/Registro.html" target="_blank">Register</a>
        </p>
        <p>&copy; Aventones.com</p>
    </footer>
</body>
</html>
