<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>New Rides</title>
</head>

<body>
    <div id="ride" class="hoja-container">
        <div class="logo-section">
            <img src="Images/logo.jpg" alt="logo">
            <h1>AVENTONES</h1>
        </div>

        <nav class="navbar">
            <a href="/proyecto2/SearchHome.html" class="nav-link">Home</a>
            <a id="ridesLink" href="/proyecto2/MyRides.html" class="nav-link">Rides</a>
            <a href="/proyecto2/Booking.html" class="nav-link">Booking</a>
            <input type="text" class="search-input" placeholder="Search...">
            <div class="icon-wrapper" tabindex="0">
                <i class="fas fa-user" id="profile-icon"></i>
                <div class="dropdown-menu">
                    <a href="/proyecto2/InfoUsuario.html" class="dropdown-item">Settings</a>
                    <a href="/proyecto2/Login.html" class="dropdown-item">Logout</a>
                </div>
            </div>
        </nav>

        <h5>New Ride</h5>

        <div class="home-container">
            <div class="form-row">
                <div class="form-group">
                    <label for="departure">Departure from</label>
                    <input type="text" id="departure" name="departure" required>
                </div>
                <div class="form-group">
                    <label for="arrival">Arrive To</label>
                    <input type="text" id="arrival" name="arrival" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Days</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="mon" name="days" value="mon">
                        <label for="mon">Mon</label>
                        <input type="checkbox" id="tue" name="days" value="tue">
                        <label for="tue">Tue</label>
                        <input type="checkbox" id="wed" name="days" value="wed">
                        <label for="wed">Wed</label>
                        <input type="checkbox" id="thu" name="days" value="thu">
                        <label for="thu">Thu</label>
                        <input type="checkbox" id="fri" name="days" value="fri">
                        <label for="fri">Fri</label>
                        <input type="checkbox" id="sat" name="days" value="sat">
                        <label for="sat">Sat</label>
                        <input type="checkbox" id="sun" name="days" value="sun">
                        <label for="sun">Sun</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="time" id="time" name="time" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="seats">Seats</label>
                    <input type="number" id="seats" name="seats" min="1" max="10" required>
                </div>
                <div class="form-group">
                    <label for="fee">Fee</label>
                    <input type="number" id="fee" name="fee" min="0" required>
                </div>
            </div>

            <label class="custom-label">Vehicle Details</label>
            <div class="info-box">
                <div class="form-row">
                    <div class="form-group">
                        <label for="make">Make</label>
                        <select id="make" name="make" required>
                            <option value="">Select Make</option>
                            <option value="nissan">Nissan</option>
                            <option value="toyota">Toyota</option>
                            <option value="honda">Honda</option>
                            <!-- Añadir más opciones según sea necesario -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="model">Model</label>
                        <input type="text" id="model" name="model" required>
                    </div>
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="number" id="year" name="year" min="1900" max="2024" required>
                    </div>
                </div>
            </div>

            <div class="button-container">
                <a href="/proyecto2/SearchHome.html" class="new-ride2-btn left-btn">Cancel</a>
                <button id="saveButton" class="new-ride2-btn left-btn" type="button">Save</button>
            </div>
        </div>
    </div>

    <hr>
    <footer class="footer">
        <p>
            <a href="/proyecto2/SearchHome.html" target="_blank">Home</a> |
            <a href="/proyecto2/MyRides.html" target="_blank">Rides</a> |
            <a href="/proyecto2/Booking.html" target="_blank">Booking</a> |
            <a href="/proyecto2/EdditProfile.html" target="_blank">Settings</a> |
            <a href="/proyecto2/Login.html" target="_blank">Login</a> |
            <a href="/proyecto2/Registration/Registro.html" target="_blank">Register</a>
        </p>
        <p>&copy; Aventones.com</p>
    </footer>

    <script src="/proyecto2/JavaScript/newRide.js"></script>
</body>

</html>
