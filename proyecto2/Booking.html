<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Booking</title>
</head>

<body>
    <div id="book" class="hoja-container">
        <div class="logo-section">
            <img src="Images/logo.jpg" alt="logo">
            <h1>AVENTONES</h1>
        </div>

        <!-- Barra de navegación -->
        <nav class="navbar">
            <a href="/proyecto2/SearchHome.html" class="nav-link">Home</a>
            <a href="/proyecto2/MyRides.html" class="nav-link">Rides</a>
            <a href="/proyecto2/Booking.html" class="nav-link">Booking</a>
            <input type="text" class="search-input" placeholder="Search...">

            <div class="icon-wrapper" tabindex="0">
                <i class="fas fa-user" id="profile-icon"></i>
                <div class="dropdown-menu">
                    <a href="/proyecto2/InfoUsuario.html" class="dropdown-item">Settings</a>
                    <a href="/proyecto2/Login.html" class="dropdown-item">Logout</a>
                </div>
            </div>
        </nav>
        <h5>Bookings</h5>

        <div class="home-container">
            <!-- Tabla de rides -->
            <table class="rides-table">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Ride</th>
                        <th>Accept/Reject</th>
                    </tr>
                </thead>
                <tbody id="bookingsTable">
                    <!-- Aquí se llenarán los datos con JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <hr>
    <!-- Pie de página -->
    <footer class="footer">
        <p>
            <a href="/proyecto2/SearchHome.html" target="_blank">Home</a> |
            <a href="/proyecto2/MyRides.html" target="_blank">Rides</a> |
            <a href="/proyecto2/Booking.html" target="_blank">Booking</a> |
            <a href="/proyecto2/EdditProfile.html" target="_blank">Settings</a> |
            <a href="/proyecto2/Login.html" target="_blank">Login</a> |
            <a href="/proyecto2/Registration/Registro.html" target="_blank">Register</a>
        </p>
        <p>&copy; Aventones.com</p>
    </footer>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
    // Obtener el usuario actual del localStorage
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    
    // Verificar si el usuario ha iniciado sesión
    if (!currentUser) {
        alert('Por favor, inicie sesión primero.');
        window.location.href = '/proyecto2/Login.html'; // Redirigir a la página de inicio de sesión si no hay usuario
        return;
    }

    // Obtener los datos de los viajes desde el localStorage
    const rides = JSON.parse(localStorage.getItem('rides')) || [];
    const bookingsTable = document.querySelector('.rides-table tbody');

    // Limpiar la tabla
    bookingsTable.innerHTML = '';

    // Iterar sobre los viajes y mostrarlos en la tabla
    rides.forEach((ride, index) => {
        const row = document.createElement('tr');

        // Agregar el nombre del usuario que creó el viaje
        row.innerHTML = `
            <td data-label="User">${ride.username || currentUser.name}</td> <!-- Aquí mostramos el nombre del usuario -->
            <td data-label="Ride">${ride.departure} - ${ride.arrival}</td>
            <td data-label="Accept/Reject">
                <a href="#" class="accept-btn" data-index="${index}">Accept</a> | 
                <a href="#" class="reject-btn" data-index="${index}">Reject</a>
            </td>
        `;

        bookingsTable.appendChild(row);
    });

    // Manejar la aceptación o rechazo de un viaje
    bookingsTable.addEventListener('click', function (event) {
        if (event.target.classList.contains('accept-btn')) {
            const index = event.target.getAttribute('data-index');
            alert(`Viaje ${index} aceptado`);
        } else if (event.target.classList.contains('reject-btn')) {
            const index = event.target.getAttribute('data-index');
            alert(`Viaje ${index} rechazado`);
        }
    });
});

    </script>
</body>

</html>
