<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Registro</title>
</head>
<body>
    <div class="registro-container">
        <div class="logo-section">
            <!-- Imagen del logo con una anchura de 100px -->
            <img src="/Proyecto1/Images/logo.jpg" alt="logo" width="100">
            <!-- Título de la página -->
            <h1>AVENTONES</h1>
        </div>
    
        <!-- Título de la sección de registro de usuario con un tamaño de fuente de 75px -->
        <h2 class="another-style" style="font-size: 75px;">User Registration</h2>
        <div class="regis">
            <!-- Formulario de registro -->
            <div class="form-row">
                <div class="form-group">
                    <!-- Campo para el nombre -->
                    <label for="FirstName">First Name:</label>
                    <input type="text" id="FirstName" name="FirstName">
                </div>
                <div class="form-group">
                    <!-- Campo para el apellido -->
                    <label for="LastName">Last Name:</label>
                    <input type="text" id="LastName" name="LastName">
                </div>
            </div>
            <div class="form-group">
                <!-- Campo para el correo electrónico -->
                <label for="Email">Email:</label>
                <input type="email" id="Email">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <!-- Campo para la contraseña -->
                    <label for="Password">Password:</label>
                    <input type="text" id="Password" name="Password">
                </div>
                <div class="form-group">
                    <!-- Campo para repetir la contraseña -->
                    <label for="RepeatPassword">Repeat Password:</label>
                    <input type="text" id="RepeatPassword" name="RepeatPassword">
                </div>
            </div>
            <div>
                <div class="form-group">
                    <!-- Campo para la dirección -->
                    <label for="Address">Address:</label>
                    <input type="text" id="Address">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <!-- Campo para el país con un menú desplegable de opciones -->
                        <label for="Country">Country:</label>
                        <select id="Country" name="Country">
                            <option value="cr">Costa Rica</option>
                            <option value="ar">Argentina</option>
                            <option value="bo">Bolivia</option>
                            <option value="br">Brasil</option>
                            <option value="cl">Chile</option>
                            <option value="co">Colombia</option>
                            <option value="cu">Cuba</option>
                            <option value="do">República Dominicana</option>
                            <option value="ec">Ecuador</option>
                            <option value="sv">El Salvador</option>
                            <option value="gt">Guatemala</option>
                            <option value="ht">Haití</option>
                            <option value="hn">Honduras</option>
                            <option value="mx">México</option>
                            <option value="ni">Nicaragua</option>
                            <option value="pa">Panamá</option>
                            <option value="py">Paraguay</option>
                            <option value="pe">Perú</option>
                            <option value="pr">Puerto Rico</option>
                            <option value="uy">Uruguay</option>
                            <option value="ve">Venezuela</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <!-- Campo para el estado -->
                        <label for="State">State:</label>
                        <input type="text" id="State" name="State">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <!-- Campo para la ciudad -->
                        <label for="City">City:</label>
                        <input type="text" id="City" name="City">
                    </div>
                    <div class="form-group">
                        <!-- Campo para el número de teléfono -->
                        <label for="PhoneNumber">Phone Number:</label>
                        <input type="text" id="PhoneNumber" name="PhoneNumber">
                    </div>
                </div>

                <!-- Enlaces de navegación para usuarios registrados y conductores -->
                <nav>  
                    <div class="form-row links">
                        <span class="link-item">Already a User <a href="/proyecto2/Login.html" class="link-group">Login Here</a></span>
                        <span class="link-item">Register as Driver? <a href="/proyecto2/RegisterDriver.html" class="link-group">Click here</a></span>
                    </div>
                    <!-- Botón de registro -->
                    <button id="signUpButton" class="buttonSingUp">Sign Up</button>
                </nav>
            </div>
        </div>
    </div>
    <hr>
    <!-- Pie de página con enlaces de navegación -->
    <footer class="footer">
        <p>
            <a href="/Proyecto1/SearchHome.html" target="_blank">Home</a> | 
            <a href="/Proyecto1/MyRides.html" target="_blank">Rides</a> | 
            <a href="/Proyecto1/Booking.html" target="_blank">Booking</a> | 
            <a href="/Proyecto1/EdditProfile.html" target="_blank">Settings</a> | 
            <a href="/Proyecto1/Login.html" target="_blank">Login</a> | 
            <a href="/Proyecto1/Registration/Registro.html" target="_blank">Register</a>
        </p>
        <p>&copy; Aventones.com</p>
    </footer>
    <script src="/proyecto2/JavaScript/regis.js"></script>
</body>
</html>
